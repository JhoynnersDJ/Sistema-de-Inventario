<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comercial Beatriz la Quinta</title>
        <!-- Agrega estos enlaces para incluir Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Bootstrap JS y Popper.js -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
            <!-- Tu archivo de JavaScript -->
    <script src="productohtml.js"></script>
    <title>Registro de Producto</title>
      </head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Menú</h2>
      <ul>
        <li><a href="home.html">Ventas</a></li>
        <li><a href="#cierre">Cierre de Venta</a></li>
        <li><a href="producto.html">Productos</a></li>
      </ul>
    </div>

    <!-- Content -->
    <div class="content">
      <header>
        <h1>Comercial Beatriz la Quinta</h1>
      </header>

      <!-- Main Content -->
      <div class="main-content" id="productos">
<!-- Botones de Registro de Producto y Tipo de Producto -->
<div class="btn-group" role="group" aria-label="Basic example">
    <button class="producto-btn" data-bs-toggle="modal" data-bs-target="#productoModal">Registrar Producto</button>
    <button class="tipo-producto-btn" data-bs-toggle="modal" data-bs-target="#tipoProductoModal">Tipo de Producto</button>
</div>

        <!-- Modal de Producto con Bootstrap -->
        <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registro de Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario de Producto -->
                        <form id="productoForm" autocomplete="off">
                            <div class="mb-3">
                                <label for="nombreProducto" class="form-label">Nombre del Producto:</label>
                                <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" required>
                            </div>
                            <div class="mb-3">
                                <label for="tipoProducto" class="form-label">Tipo de Producto:</label>
                                <!-- Aquí va el select con las opciones de tipos de producto -->
                                <select class="form-select" id="tipoProducto" name="tipoProducto" required>
                                    <!-- Opciones de tipo de producto se cargarán dinámicamente desde el backend -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="cantidadKg" class="form-label">Cantidad en KG:</label>
                                <input type="number" class="form-control" id="cantidadKg" name="cantidadKg" required>
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio:</label>
                                <input type="number" class="form-control" id="precio" name="precio" required>
                            </div>

                            <!-- Botón para registrar producto -->
                            <button type="submit" class="btn btn-primary">Registrar Producto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
<!-- Modal de Tipo de Producto con Bootstrap -->
<div class="modal fade" id="tipoProductoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title font-weight-bold" id="exampleModalLabel">Tipos de Productos Existentes</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="small text-muted">Esta tabla muestra los tipos de productos existentes que se utilizan para agrupar los productos registrados.</p>
                <!-- Tabla de Tipos de Productos -->
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody id="tiposProductoTablaBody">
                        <!-- Aquí se agregarán dinámicamente las filas de la tabla -->
                    </tbody>
                </table>

                <!-- Formulario para agregar nuevo Tipo de Producto -->
                <form id="nuevoTipoProductoForm">
                    <div class="mb-3">
                        <label for="nombreNuevoTipo" class="form-label">Nombre del Nuevo Tipo de Producto:</label>
                        <input type="text" class="form-control" id="nombreNuevoTipo" name="nombreNuevoTipo" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Tipo de Producto</button>
                </form>
            </div>
        </div>
    </div>
</div>
    </div>


<!-- Footer -->
<footer>
    <p>&copy; 2024 Comercial Beatriz la Quinta</p>
</footer>
</body>
</html>
